# Secret Detection customization: https://docs.gitlab.com/ee/user/application_security/secret_detection/#customizing-settings
# Dependency Scanning customization: https://docs.gitlab.com/ee/user/application_security/dependency_scanning/#customizing-the-dependency-scanning-settings
# Container Scanning customization: https://docs.gitlab.com/ee/user/application_security/container_scanning/#customizing-the-container-scanning-settings
# Note that environment variables can be set in several places
# See https://docs.gitlab.com/ee/ci/variables/#cicd-variable-precedence
image: python:latest
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
cache:
  paths:
  - ".cache/pip"
  - venv/
before_script:
  - python -V
  - apt update -y
  - apt upgrade -y
  - pip install pip --upgrade
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate

auto install venv:
  stage: test
  script:
    - sh src/auto-install.sh

auto install docker:
  stage: test
  script:
    - sh src/docker.sh

auto install gitlab ce:
  stage: test
  script:
    - apt install snapd
    - snap install snap-store
    - sh src/install-gitlab-ce.sh

auto install python pack:
  stage: test
  script:
    - apt install graphviz graphviz-dev protobuf-compiler libprotoc-dev -y -f
    - python src/auto_install_python_pack.py

mkdocs:
  stage: deploy
  script:
    - mkdocs build
  artifacts:
    paths:
      - site/

pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r * .public
    - mv .public public
  artifacts:
    paths:
      - public
  rules:
  - if: "$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH"
  environment: production

include:
- template: Auto-DevOps.gitlab-ci.yml
